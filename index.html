<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reply Helper</title>
  <meta name="description" content="Generate professional replies instantly. Free daily limit, upgrade for more." />
  <style>
    :root { color-scheme: light; }
    body { font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f6f7f9; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background: white; border-radius: 14px; padding: 18px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p  { margin: 0 0 16px; color: #444; }
    label { display:block; font-weight: 600; margin: 14px 0 8px; }
    textarea { width: 100%; min-height: 160px; resize: vertical; padding: 12px; border-radius: 10px; border: 1px solid #d8dde6; font-size: 14px; }
    select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #d8dde6; background: white; font-size: 14px; }
    .actions { display:flex; gap: 10px; align-items:center; margin-top: 14px; flex-wrap: wrap; }
    button { padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer; font-weight: 700; }
    button.primary { background: #111827; color: white; }
    button.secondary { background: #eef2ff; color: #1f2a5a; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hint { font-size: 12px; color:#666; margin-top: 8px; }
    .status { margin-top: 12px; font-size: 13px; }
    .status.err { color: #b42318; }
    .status.ok  { color: #067647; }
    .answers { margin-top: 18px; display: grid; gap: 12px; }
    .answer { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; }
    .answer h3 { margin: 0 0 8px; font-size: 14px; }
    .answer pre { margin: 0; white-space: pre-wrap; }
    .pill {
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      background:#f1f5f9;
      border:1px solid #e2e8f0;
    }

    /* Modal */
    .modalOverlay {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding: 16px;
    }
    .modalCard {
      background:#fff;
      max-width:520px;
      width:100%;
      border-radius:14px;
      padding:16px;
      box-shadow: 0 12px 34px rgba(0,0,0,.18);
    }
    .modalCard h2 { margin: 0 0 8px; }
    .modalCard p { margin: 0 0 12px; }
    .modalActions { display:flex; gap:10px; justify-content:flex-end; flex-wrap: wrap; }

    #loading {
      display:none;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Reply Helper</h1>
    <p>Generate professional replies instantly. Free daily limit available.</p>

    <label>Incoming message</label>
    <textarea id="msg" placeholder="Paste the message you received..."></textarea>

    <label>Use case</label>
    <select id="useCase">
      <option value="customer_support">Customer Support (free)</option>
      <option value="awkward">ðŸ”’ Awkward / Difficult</option>
      <option value="dating">ðŸ”’ Dating</option>
    </select>

    <label>Reply goal</label>
    <select id="goal">
      <option value="calm_professional">Calm & Professional</option>
      <option value="clarify">Ask for clarification</option>
      <option value="boundaries">ðŸ”’ Set boundaries</option>
      <option value="close">ðŸ”’ Close conversation</option>
      <option value="short">ðŸ”’ Short reply</option>
    </select>

    <label>Tone</label>
    <select id="tone">
      <option value="calm_professional">Calm & Professional</option>
      <option value="friendly">Friendly</option>
      <option value="direct">Direct</option>
    </select>

    <div class="actions">
      <button class="primary" id="go">Generate</button>
      <span id="loading">Generatingâ€¦</span>
      <span id="quota" class="pill"></span>
    </div>

    <div id="status" class="status"></div>
    <div id="answers" class="answers"></div>
    <div class="hint">Free plan: 5 replies/day. Locked options require upgrade.</div>
  </div>
</div>

<div id="upgradeModal" class="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="upgradeTitle">
  <div class="modalCard">
    <h2 id="upgradeTitle">Upgrade</h2>
    <p id="upgradeText"></p>
    <div class="modalActions">
      <button class="secondary" id="upgradeClose" type="button">Not now</button>
      <button class="primary" id="upgradeBtn" type="button">Upgrade (coming soon)</button>
    </div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const API_URL = "https://sparkling-wildflower-5f7e.typingspeedhub.workers.dev/generate";
const LIMIT = 5;

const LOCKED_CASES = ["awkward", "dating"];
const LOCKED_GOALS = ["boundaries", "close", "short"];

/* ===== DATE / QUOTA ===== */
const today = new Date().toISOString().slice(0, 10);
const key = "usage_" + today;
let used = Number(localStorage.getItem(key) || 0);

/* ===== DOM ===== */
const msgEl = document.getElementById("msg");
const useCaseEl = document.getElementById("useCase");
const goalEl = document.getElementById("goal");
const toneEl = document.getElementById("tone");

const answersEl = document.getElementById("answers");
const statusEl = document.getElementById("status");
const quotaEl = document.getElementById("quota");
const loadingEl = document.getElementById("loading");
const goBtn = document.getElementById("go");

/* Upgrade modal */
const upgradeModal = document.getElementById("upgradeModal");
const upgradeText = document.getElementById("upgradeText");
const upgradeClose = document.getElementById("upgradeClose");
const upgradeBtn = document.getElementById("upgradeBtn");

/* ===== UI HELPERS ===== */
function updateQuota() {
  quotaEl.textContent = `Free today: ${Math.max(0, LIMIT - used)} / ${LIMIT}`;
  // Optional: visually disable button when quota exceeded
  if (used >= LIMIT) {
    goBtn.textContent = "Upgrade to continue";
  } else {
    goBtn.textContent = "Generate";
  }
}

function openUpgrade(msg) {
  upgradeText.textContent = msg || "Upgrade to unlock more replies and premium modes.";
  upgradeModal.style.display = "flex";
}

function closeUpgrade() {
  upgradeModal.style.display = "none";
}

function setStatus(text, kind = "") {
  statusEl.textContent = text;
  statusEl.className = "status " + kind;
}

function escapeHtml(str) {
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;");
}

function setLoading(on) {
  loadingEl.style.display = on ? "inline" : "none";
  goBtn.disabled = on;
}

/* Close modal actions */
upgradeClose.addEventListener("click", closeUpgrade);
upgradeModal.addEventListener("click", (e) => {
  if (e.target === upgradeModal) closeUpgrade(); // click outside card closes
});
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeUpgrade();
});
upgradeBtn.addEventListener("click", () => {
  // Placeholder â€“ you can link to checkout later
  alert("Upgrade is coming soon.");
});

/* ===== INIT ===== */
updateQuota();
answersEl.style.display = "none";

/* ===== MAIN ACTION ===== */
goBtn.addEventListener("click", async () => {
  // If already out of quota, show upgrade immediately
  if (used >= LIMIT) {
    openUpgrade("Youâ€™ve reached todayâ€™s free limit. Upgrade for unlimited replies.");
    return;
  }

  const message = msgEl.value.trim();
  const useCase = useCaseEl.value;
  const goal = goalEl.value;
  const tone = toneEl.value;

  if (!message) {
    setStatus("Please paste a message first.", "err");
    return;
  }

  if (LOCKED_CASES.includes(useCase)) {
    openUpgrade("This use case is available on the paid plan.");
    return;
  }

  if (LOCKED_GOALS.includes(goal)) {
    openUpgrade("This reply goal requires an upgrade.");
    return;
  }

  try {
    setLoading(true);
    setStatus("");
    answersEl.style.display = "none";
    answersEl.innerHTML = "";

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, tone, goal, useCase })
    });

    // Better error handling if non-200
    let data = null;
    try {
      data = await res.json();
    } catch {
      throw new Error("Server returned a non-JSON response.");
    }

    if (!res.ok) {
      const serverMsg = (data && (data.error || data.message)) ? (data.error || data.message) : "Request failed.";
      throw new Error(serverMsg);
    }

    if (!data.replies || !Array.isArray(data.replies)) {
      throw new Error("Invalid response from server.");
    }

    used++;
    localStorage.setItem(key, String(used));
    updateQuota();

    answersEl.innerHTML = data.replies
      .slice(0, 3)
      .map((r, i) => `
        <div class="answer">
          <h3>Reply #${i + 1}</h3>
          <pre>${escapeHtml(r)}</pre>
        </div>
      `).join("");

    answersEl.style.display = "grid";
    setStatus("Done âœ…", "ok");

    // If the user just used the last free query, proactively show upgrade
    if (used >= LIMIT) {
      openUpgrade("That was your last free reply for today. Upgrade for unlimited replies.");
    }

  } catch (err) {
    console.error(err);
    setStatus(err && err.message ? err.message : "Something went wrong. Please try again.", "err");
  } finally {
    setLoading(false);
  }
});
</script>
</body>
</html>
