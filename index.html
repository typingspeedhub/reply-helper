<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reply Helper</title>
  <meta name="description" content="Generate professional replies instantly. Free daily limit, upgrade for more." />
  <style>
    :root { color-scheme: light; }
    body { font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f6f7f9; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background: white; border-radius: 14px; padding: 18px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p  { margin: 0 0 16px; color: #444; }
    label { display:block; font-weight: 600; margin: 14px 0 8px; }
    textarea { width: 100%; min-height: 160px; resize: vertical; padding: 12px; border-radius: 10px; border: 1px solid #d8dde6; font-size: 14px; }
    select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #d8dde6; background: white; font-size: 14px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 12px; }
    .actions { display:flex; gap: 10px; align-items:center; margin-top: 14px; flex-wrap: wrap; }
    button { padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer; font-weight: 700; }
    button.primary { background: #111827; color: white; }
    button.secondary { background: #eef2ff; color: #1f2a5a; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hint { font-size: 12px; color:#666; margin-top: 8px; }
    .status { margin-top: 12px; font-size: 13px; }
    .status.err { color: #b42318; }
    .status.ok  { color: #067647; }
    .answers { margin-top: 18px; display: grid; gap: 12px; }
    .answer { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; }
    .answer h3 { margin: 0 0 8px; font-size: 14px; }
    .answer pre { margin: 0; white-space: pre-wrap; }
    .pill {
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      background:#f1f5f9;
      border:1px solid #e2e8f0;
    }

    /* Modal */
    .modalOverlay {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .modalCard {
      background:#fff;
      max-width:520px;
      width:100%;
      border-radius:14px;
      padding:16px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Reply Helper</h1>
    <p>Generate professional replies instantly. Free daily limit available.</p>

    <label>Incoming message</label>
    <textarea id="msg"></textarea>

    <label>Use case</label>
    <select id="useCase">
      <option value="customer_support">Customer Support (free)</option>
      <option value="awkward">ðŸ”’ Awkward / Difficult</option>
      <option value="dating">ðŸ”’ Dating</option>
    </select>

    <label>Reply goal</label>
    <select id="goal">
      <option value="calm_professional">Calm & Professional</option>
      <option value="clarify">Ask for clarification</option>
      <option value="boundaries">ðŸ”’ Set boundaries</option>
      <option value="close">ðŸ”’ Close conversation</option>
      <option value="short">ðŸ”’ Short reply</option>
    </select>

    <div class="actions">
      <button class="primary" id="go">Generate</button>
      <span id="quota" class="pill"></span>
    </div>

    <div id="status" class="status"></div>
    <div id="answers" class="answers"></div>
  </div>
</div>

<div id="upgradeModal" class="modalOverlay">
  <div class="modalCard">
    <h2>Upgrade</h2>
    <p id="upgradeText"></p>
    <button class="secondary" onclick="closeUpgrade()">Not now</button>
    <button class="primary">Upgrade (coming soon)</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */

const API_URL = "https://sparkling-wildflower-5f7e.typingspeedhub.workers.dev/generate";

const FREE_DAILY_LIMIT = 5;
const UPGRADE_URL = "/upgrade.html";

// locked rules
const LOCKED_USE_CASES = new Set(["awkward", "dating"]);
const FREE_GOALS = new Set(["calm_professional", "clarify"]);

/* ================= DOM ================= */

const $ = (id) => document.getElementById(id);

const msgEl = $("msg");
const toneEl = $("tone");
const useCaseEl = $("useCase");
const goalEl = $("goal");

const goBtn = $("go");
const clearBtn = $("clear");
const loadingEl = $("loading");
const statusEl = $("status");
const answersEl = $("answers");
const quotaEl = $("quota");

const upgradeModal = $("upgradeModal");
const upgradeText = $("upgradeText");
const upgradeClose = $("upgradeClose");
const upgradeLink = $("upgradeLink");

/* ================= HELPERS ================= */

function todayKey() {
  return new Date().toISOString().slice(0, 10);
}

function getUsage() {
  const raw = localStorage.getItem("replyHelperUsage");
  if (!raw) return { date: todayKey(), count: 0 };
  try { return JSON.parse(raw); } catch { return { date: todayKey(), count: 0 }; }
}

function setUsage(u) {
  localStorage.setItem("replyHelperUsage", JSON.stringify(u));
}

function remainingFree() {
  let u = getUsage();
  if (u.date !== todayKey()) {
    u = { date: todayKey(), count: 0 };
    setUsage(u);
  }
  return Math.max(0, FREE_DAILY_LIMIT - u.count);
}

function incrementUsage() {
  let u = getUsage();
  if (u.date !== todayKey()) u = { date: todayKey(), count: 0 };
  u.count++;
  setUsage(u);
}

function updateQuotaUI() {
  const left = remainingFree();
  quotaEl.textContent = `Free today: ${left} / ${FREE_DAILY_LIMIT}`;
}

function showUpgrade(reason) {
  upgradeText.textContent = reason;
  upgradeLink.href = UPGRADE_URL;
  upgradeModal.style.display = "flex";
}

upgradeClose.onclick = () => upgradeModal.style.display = "none";
upgradeModal.onclick = (e) => {
  if (e.target === upgradeModal) upgradeModal.style.display = "none";
};

function setLoading(v) {
  loadingEl.style.display = v ? "inline" : "none";
  goBtn.disabled = v;
  clearBtn.disabled = v;
}

function setStatus(text, kind="") {
  statusEl.textContent = text;
  statusEl.className = "status " + kind;
}

function escapeHtml(str) {
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;");
}

/* ================= PAYWALL CHECKS ================= */

useCaseEl.addEventListener("change", () => {
  if (LOCKED_USE_CASES.has(useCaseEl.value)) {
    showUpgrade("This use case is available in Pro.");
    useCaseEl.value = "customer_support";
  }
});

goalEl.addEventListener("change", () => {
  if (!FREE_GOALS.has(goalEl.value)) {
    showUpgrade("This reply goal is available in Pro.");
    goalEl.value = "calm_professional";
  }
});

/* ================= ACTIONS ================= */

clearBtn.onclick = () => {
  msgEl.value = "";
  answersEl.style.display = "none";
  answersEl.innerHTML = "";
  setStatus("");
};

goBtn.onclick = async () => {
  const message = msgEl.value.trim();
  if (!message) {
    setStatus("Please paste a message first.", "err");
    return;
  }

  if (remainingFree() <= 0) {
    showUpgrade("Youâ€™ve reached todayâ€™s free limit (5 replies).");
    return;
  }

  setLoading(true);
  setStatus("");
  answersEl.style.display = "none";
  answersEl.innerHTML = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message,
        tone: toneEl.value,
        useCase: useCaseEl.value,
        goal: goalEl.value
      })
    });

    const data = await res.json();
    if (!res.ok || !Array.isArray(data.replies)) {
      throw new Error(data?.error || "Generation failed");
    }

    incrementUsage();
    updateQuotaUI();

    answersEl.innerHTML = data.replies.slice(0,3).map((t,i)=>`
      <div class="answer">
        <h3>Reply #${i+1}</h3>
        <pre>${escapeHtml(t)}</pre>
        <button class="secondary" onclick="navigator.clipboard.writeText(${JSON.stringify(t)})">Copy</button>
      </div>
    `).join("");

    answersEl.style.display = "grid";
    setStatus("Done âœ…", "ok");

  } catch (e) {
    console.error(e);
    setStatus(e.message || "Unexpected error.", "err");
  } finally {
    setLoading(false);
  }
};

/* ================= INIT ================= */

updateQuotaUI();
</script>
